<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testable App</title>

    <link rel="stylesheet" href="./static/style.css">
</head>

<body>
    <div class="flex items-center min-h-screen p-6 bg-gray-100">
        <div class="flex-1 h-full max-w-4xl mx-auto overflow-hidden bg-white rounded-lg shadow-xl">
            <div class="flex flex-col overflow-y-auto md:flex-row">
                <div class="h-32 md:h-auto md:w-1/2">
                    <img aria-hidden="true" class="object-cover w-full h-full" src="https://placehold.co/1200.jpg"
                        alt="" />
                </div>
                <form action="#" method="POST" id="createAccountForm"
                    class="flex items-center justify-center p-6 sm:p-12 md:w-1/2">
                    <div class="w-full">
                        <a href="./index.html" class="text-purple-600 text-xs font-medium hover:underline">&leftarrow; Go back</a>
                        <h1 class="mb-4 mt-3 text-xl font-semibold text-gray-700">
                            Create account
                        </h1>
                        <label class="block text-sm">
                            <span class="text-gray-700 ">Name</span>
                            <input name="name" type="text"
                                class="block w-full mt-1 text-sm  focus:border-purple-400 focus:outline-none focus:shadow-outline-purple form-input"
                                placeholder="Jane Doe" required />
                        </label>
                        <label class="block mt-4 text-sm">
                            <span class="text-gray-700 ">Email</span>
                            <input name="email" type="email"
                                class="block w-full mt-1 text-sm  focus:border-purple-400 focus:outline-none focus:shadow-outline-purple form-input"
                                placeholder="example@mail.com" required />
                        </label>
                        <label class="block mt-4 text-sm">
                            <span class="text-gray-700">Password</span>
                            <input name="password"
                                class="block w-full mt-1 text-sm focus:border-purple-400 focus:outline-none focus:shadow-outline-purple form-input"
                                placeholder="***************" type="password" required />
                        </label>

                        <button type="submit"
                            class="block w-full px-4 py-2 mt-4 text-sm font-medium leading-5 text-center text-white transition-colors duration-150 bg-purple-600 border border-transparent rounded-lg active:bg-purple-600 hover:bg-purple-700 focus:outline-none focus:shadow-outline-purple">
                            Create account
                        </button>
                        <p class="mt-4">
                            <a class="text-sm font-medium text-purple-600 hover:underline" href="./login.html">
                                Already have an account? Login
                            </a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

<script src="https://code.jquery.com/jquery-3.7.1.min.js" defer></script>
<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js" defer></script>
<script type="module" src="./src/scripts.js" defer></script>
</html>
